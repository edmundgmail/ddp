<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{connectionName}}</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-app="sbAdminApp" ng-controller="connectionDetailCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
        	<div class="form-group">
            <label>Select Data Source:</label> 
            <select ng-model="selectedDataSource"  class="form-control" ng-options="x.datasource for x in connectionHierarchies" ng-change="getSelectedDataEntities()">
            </select>
            
            </div>

            <div class="form-group">
            <label>Select Data Entity:</label>                
            <select ng-model="selectedDataEntity"  class="form-control" ng-options="x.dataentity for x in selectedDataEntities">
            </select>
            </div>   


        </div>
    </div>


  <div class="animate-switch-container"
    ng-switch on="selectedDataSource.datasource">
      <div class="animate-switch" ng-switch-when="undefined"> </div>      
      <div class="animate-switch" ng-switch-when="New Source">new source</div>
      <div class="animate-switch" ng-switch-default>
      <div class="animate-switch-container" ng-switch on="selectedDataEntity.dataentity">
        <div class="animate-switch" ng-switch-when="New Entity"> <newentity selectedDataSource={{selectedDataSource}}></newentity></div>  
        <div class="animate-switch" ng-switch-default> show entity</div>  
      </div>
      </div>

</div>
</div>

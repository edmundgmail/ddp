<div class="panel-body">
<div class="row" ng-app="sbAdminApp" ng-controller="newEntityCtrl">

<form ng-submit="PreviewCopybookFile()" name="previewForm">
    <div class="form-group">
        <label>Select Copybook Split Option</label> 
       <select ng-model="selectCopybookSplitLevel"  class="form-control" ng-options="x.name for x in CopybookSplitLevels"> </select>
    </div>

    <div class="form-group">
        <label>Select Copybook File Structure</label> 
       <select ng-model="selectCopybookFileStructure"  class="form-control" ng-options="x.name for x in CopybookFileStructure"></select>
    </div>

    <div class="form-group">
        <label>Select Copybook Binary Format</label> 
       <select ng-model="selectCopybookBinaryFormat"  class="form-control" ng-options="x.name for x in CopybookBnaryFormat"></select>
    </div>
    <div class="form-group">
        <label>Select Copybook Font</label> 
       <select ng-model="selectCopybookFont"  class="form-control" ng-options="x for x in CopybookFont"></select>
    </div>

    <div class="form-group">
        <label>Select Copybook file</label> 
        <input type="file" onchange="angular.element(this).scope().setCopybookFile(this)" required />
    </div>

    <button class="btn btn-primary" ng-disabled="previewForm.$invalid">Preview</button>
</form>

    <div>

  <input ng-model=collapse type=checkbox> Check to show the table
  <input type="checkbox"
       ng-model="string"
       [name="string"]
       [ng-true-value="expression true"]
       [ng-false-value="expression false"]
       [ng-change="string"]>

  <div ng-show=collapse>
<div class="dataTable_wrapper">
<table class="table table-striped table-bordered table-hover" id="dataTables-example">

 <thead>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Type Override</th>
  </tr>
 </thead>
 <tbody>
  <tr ng-repeat="row in CopybookLayoutDetail.fields | filter:searchText">
   <td> {{row.name}} </td>
   <td> {{row.tye}} </td>
  <td>
      <select ng-model="row.scalatype"  class="form-control" ng-options="x for x in ScalaDataType"></select>
      </td>
  </tr>
 </tbody>
</table>

</div> 
</div>


</div>

<form  ng-submit="PreviewCopybookDataFile()" name="previewDataForm">
   <div class="form-group">
        <label>Select Copybook Sample data files</label> 
        <input type="file" multiple onchange="angular.element(this).scope().setCopybookDataFile(this)" />
    </div>

    <button class="btn btn-primary" ng-disabled="previewDataForm.$invalid">Preview Data</button>

</form>



</div>
</div>

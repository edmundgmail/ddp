<div class="panel-body">
<div class="row" ng-app="sbAdminApp" ng-controller="newEntityCtrl">
        <div class="panel panel-default">
        	<div class="form-group">
            <label>Select File Type:</label> 
            <select ng-model="selectFileType"  class="form-control" ng-options="x for x in FileTypes">
            </select>
             
                   	<div class="animate-switch-container" ng-switch on="selectFileType">
				        <div class="animate-switch" ng-switch-when='cpybook'> <div cpybooknewentity> </div></div>  
				        <div class="animate-switch" ng-switch-when='csv'>  csv new entity</div>  
				        <div class="animate-switch" ng-switch-when='xml'>  xml new entity</div>  
				        <div class="animate-switch" ng-switch-default></div>  
      				</div>
            </div>

        </div>

</div>
</div>
